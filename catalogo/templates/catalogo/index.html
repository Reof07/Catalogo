<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/d21844cd67.js" crossorigin="anonymous"></script>
    
    <!-- cdn css boostrap4 -->    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Flexbox grip-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.css" integrity="sha512-whyb3qZrPEJNH+Z7P4YpD27cQ4C44kFZxqrmlNVxNB13HZlB0qJ0Xv1LKshWjGjZGtPAf+W/J+aEck5FmCf/kw==" crossorigin="anonymous" />    
    
     <!--Custom css-->
     {% load static %}
     <link rel="stylesheet" type="text/css" href="{% static 'catalogo/css/main.css' %}">   
   
     <title>Document</title>
</head>
<body>
    <div class="container-fluid main card-header">
        <div class="row around-xs center-xs middle-md">
            <div class="col-xs-12 col-sm-12 col-md-3 first-md">
                <div class="info-ritgh">
                    <h4>El arte de crear con globos</h4>
                    <div class="warning">
                        <span><p>Pronto tienda física</p></span>
                    </div>   
                    <span><p class="pedidos">Pedidos con 24/48 horas de anticipación</p></span>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-3 first-xs">
                <div class="logo threeD card-product">
                    <img class="card" src="{% static '../media/perfil/golden_rose-400.jpg' %}" alt="">
                    <h3>Golden Rose</h3>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-3">
                <div class="horario">
                    <p class="horas">Horario:</p> 
                    <p>Lunes a Sábado</p>
                    <p>8:00 Am - 5:00 PM</p>
                </div>

                <div class="social">
                    <ul>
                        <li><a href="" class="whatsapp"><i class="fab fa-whatsapp"></i></a></li>
                        <li><a href="" class="facebook"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="" class="instagram"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="main-section card-header">
        <div class="container-fluid">
            <div class="row">
                <div class="content-cards col-xs-12 col-sm-12 col-md-8 ">
                    {% block content %}
                    {% endblock %}
                </div>

                <aside class="content-asaid  col-xs-12 col-sm-12 col-md-4">
                    <div class="form card-product">
                        <form action="" class="formulario">
                      
                            <h3 class="formulario__subtitulo">Genera tu orden aqui</h3>
                            <p class="formulario__parrafo">
                              Completa este pequeño formulario para realizar tu pedido.
                            </p>
                      
                            <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
                            <input
                              id="cliente"
                              type="text"
                              class="formulario__input"
                              placeholder="Indica cuál es tu nombre completo"
                            />
                      
                            <label for="fecha" class="formulario__label"
                              >Indica la fecha de entrega</label
                            >
                            <input
                              id="fecha"
                              type="date"
                              class="formulario__input"
                              pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
                            />
                      
                            <label for="hora" class="formulario__label"
                              >Indica la hora de entrega</label
                            >
                            <input id="hora" type="time" class="formulario__input" />
                      

                            <label for="producto" class="formulario__label">¿ID del producto?</label>
                            <input
                              id="producto"
                              type="text"
                              class="formulario__input"
                              placeholder="Indica el ID del producto"
                            />
                            
                            <label for="tipo_entrega" class="formulario__label"
                              >Métodos de entrega</label
                            >
                            <select id="tipo_entrega" name="listaempleados" class="formulario__input">
                              <option>Delivery</option>
                              <option>Pick Up</option>
                            </select>

                            <label for="Metodo_de_pago" class="formulario__label"
                              >Forma de pago</label
                            >
                            <select id="Metodo_de_pago" name="listaempleados" class="formulario__input">
                              <option>Pago movil</option>
                              <option>Efectivo/divisas</option>
                            </select>
                      
                            <div id="respuesta"></div>
                      
                            <button id="submit" class="formulario__submit">Enviar</button>
                          </form>
                    </div>
                </aside>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'catalogo/js/form.js' %}"></script>
</body>
</html>
